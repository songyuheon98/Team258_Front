  <div class="container-container1">

      <form accept-charset="UTF-8" action="" method="">

        <div class="mb-3">
          <label class="form-label" for="surveyId">SurveyID(HIDDEN)</label>
          <input class="form-control" type="text" placeholder="SurveyId from selection(PathVariable)" name="surveyId" id="surveyId" readonly/>
        </div>
        <div class="mb-3">
          <label class="form-label" for="question">Question(READONLY)</label>
          <input class="form-control" type="text" placeholder="Question from selection(by surveyId)" name="question" id="question" readonly />
        </div>
        <div class="mb-3">
          <label class="form-label" for="question">Current Results Ratio</label>
          <input class="form-control" type="text" placeholder="Results graph1" name="graph1" id="graph1" readonly />
        </div>
        <div class="mb-3">
          <label class="form-label">Time remaining..(READONLY)</label>
          <div style="text-align: center;">
            <span id="clock" style="color:red; font-size: 15px;">clock</span>
            <span id="apm" style="color:red; font-size: 15px;">ampm</span>
          </div>
        </div>
        <div class="">
          <button type="button" class="btn btn-outline-success" onclick="addFavorite()"> Add Favorite ‚ù§Ô∏è </button>
          <button type="button" class="btn btn-outline-warning" onclick="recommand()"> Recommand üëç </button>
          <button type="button" class="btn btn-outline-danger" onclick="notRecommand()"> Not Recommand üëé </button>
        </div>

<!-- ÌòÑÏû¨ ÏãúÍ∞Ñ Í¥ÄÎ†® ÎÇ¥Î∂Ä Ìï®Ïàò -> deadlineÍ≥º Ïó∞ÎèôÌï¥ÏïºÌï®. -->
<script>
  var Target = document.getElementById("clock");
  var Target_apm = document.getElementById("apm");
  function clock() {
    var time = new Date();
    var hours = time.getHours();
    var minutes = time.getMinutes();
    var seconds = time.getSeconds();
    var AmPm ="AM";
    if(hours > 12){
      var AmPm ="PM";
      hours %= 12;
    }
    Target.innerText =
            `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;

    Target_apm.innerText = `${AmPm}`;
  }
  clock();
  setInterval(clock, 1000); // 1Ï¥àÎßàÎã§ Ïã§Ìñâ
</script>
